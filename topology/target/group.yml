          ipv6: 2001:db8:80::0:4/48
      gatewayv4: 100.80.0.1
      gatewayv6: 2001:db8:80::0:1
    templates:
      - sshfs:
          server: filer
      - ldapclient:
          domain: target.milxc
          server: ldap
      - mailclient:
          domain: target.milxc
          mailname: admin
