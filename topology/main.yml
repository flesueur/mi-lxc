version: 1

header:
  name: MI-LXC
  comment: A Mini-Internet

config:
  prefix: mi
  nat-bridge: lxcbr0
  default-master: bookworm

masters:
  bookworm:
    backend: lxc
    template: debian
    parameters:
      release: bookworm
      arch: amd64
    family: debian

  alpine:
    backend: lxc
    template: download
    parameters:
      dist: alpine
      release: 3.21
      arch: amd64
      no-validate: true
    family: alpine

disabled-groups:
  #- target
  #- root-o
